<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="columns">
      <div class="column sides is-1">
        <aside class="menu">
          <p class="menu-label">GROUP 14</p>
          <ul class="menu-list">
            <li><a href = "index.html">HOME</a></li>
            <li><a href = "info.html">INFO</a></li>
            <li><a href = "records.html">SEARCH</a></li>
            <li><a class="is-active" href = "database.html">MY DATABASE</a></li>
            <li><a href = "delete.html">DELETE RECORD</a></li>
            <hr style="width:97%;text-align:left;margin-left:5px">
          </ul>
        </aside>
      </div>

      <div class="column">
        <div class = "title has-text-white is-1 has-text-centered">UPDATE A DATABASE</div>
        <hr style="width: 100%;text-align:left;margin-left:0">
        <select class = "select" id="updateBox" onchange="updateTable();">
          <option value="0">Select Table To Update</option>
          <option value="1">Artists</option>
          <option value="2">Albums</option>
          <option value="3">Genres</option>
          <option value="4">Labels</option>
        </select>
        <form action = '/update' method = 'PUT' class = "form has-text-white" id = "albumForm">
          <label for="album_id">Album ID:</label><br>
          <input type="text" id="album_id" name="album_id"><br>
          <label for="release_id">Release ID:</label><br>
          <input type="text" id="release_id" name="release_id"><br>
          <label for="genre_id">Genre ID:</label><br>
          <input type="text" id="genre_id" name="genre_id"><br>
          <label for="album_name">Album Name:</label><br>
          <input type="text" id="album_name" name="album_name"><br>
          <input type="submit" value = "ADD">
        </form>
        <form action = '/update' method = 'PUT' class = "form has-text-white" id = "artistForm">
          <label for="artist_id">Artist ID:</label><br>
          <input type="text" id="artist_id" name="artist_id"><br>
          <label for="label_id">Label ID:</label><br>
          <input type="text" id="label_id" name="label_id"><br>
          <label for="stage_name">Stage Name:</label><br>
          <input type="text" id="stage_name" name="stage_name"><br>
          <label for="first_name">First Name:</label><br>
          <input type="text" id="first_name" name="first_name"><br>
          <label for="last_name">Last Name:</label><br>
          <input type="text" id="last_name" name="last_name"><br>
          <label for="gender">Gender:</label><br>
          <input type="text" id="gender" name="gender"><br>
          <label for="age">Age</label><br>
          <input type="text" id="age" name="age"><br>
          <input type="submit" value = "ADD">
        </form>
        <form action = '/update' method = 'PUT' class = "form has-text-white" id = "genreForm">
          <label for="genre_id">Genre ID:</label><br>
          <input type="text" id="genre_id" name="genre_id"><br>
          <label for="genre_name">Genre Name:</label><br>
          <input type="text" id="genre_name" name="genre_name"><br>
          <input type="submit" value = "ADD">
        </form>
        <form action = '/update' method = 'PUT' class = "form has-text-white" id = "labelForm">
          <label for="label_id">Label ID:</label><br>
          <input type="text" id="label_id" name="label_id"><br>
          <label for="label_name">Label Name:</label><br>
          <input type="text" id="label_name" name="label_name"><br>
          <input type="submit" value = "ADD">
        </form>
        <select class = "select" id="selectBox" onchange="changeTable();">
          <option value="0">Select Table To View</option>
          <option value="1">Artists</option>
          <option value="2">Albums</option>
          <option value="3">Genres</option>
          <option value="4">Labels</option>
        </select>
        <hr style="width:100%;text-align:left;margin-left:0">
        <table class="table" id = "album">
          <thead>
            <tr>
              <th scope="col">Album ID</th>
              <th scope="col">Release ID</th>
              <th scope="col">Genre ID</th>
              <th scope="col">Price ID</th>
              <th scope="col">Album Name</th>
            </tr>
          </thead>
          <tbody id = "table_body_album">
            <tr>
              <td></td>
              <td></td>
            </tr>
          </tbody>
        </table>
        <table class="table" id = "artist">
          <thead>
            <tr>
              <th scope="col">Artist ID</th>
              <th scope="col">Label ID</th>
              <th scope="col">Stage Name</th>
              <th scope="col">First</th>
              <th scope="col">Last</th>
              <th scope="col">Gender</th>
              <th scope="col">Age</th>
            </tr>
          </thead>
          <tbody id = "table_body_artist">
            <tr>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
          </tbody>
        </table>
        <table class="table" id = "genre">
          <thead>
            <tr>
              <th scope="col">Genre ID</th>
              <th scope="col">Genre Name</th>
            </tr>
          </thead>
          <tbody id = "table_body_genre">
            <tr>
              <td></td>
              <td></td>
            </tr>
          </tbody>
        </table>
        <table class="table" id = "label">
          <thead>
            <tr>
              <th scope="col">Label ID</th>
              <th scope="col">Label Name</th>
            </tr>
          </thead>
          <tbody id = "table_body_label">
            <tr>
              <td></td>
              <td></td>
            </tr>
          </tbody>
        </table>
        <figure class="image is-centered">
          <img src="img/albums/banner.jpg">
        </figure>
      </div>
      <div class="column sides is-1">
        <figure class="image is-128x128 is-centered"><a href = "teaminfo.html">
          <img src="img/account.png">
        </a></figure>
        <div class = "content has-text-centered">
          <br>
          <p>OUR TEAM</p>
          <hr style="width:97%;text-align:left;margin-left:0">
        </div>
        <div class = "content">
          <ul>
          </ul>
        </div>
      </div>
    </div>
    <script src="./js/addRecords.js"></script>
  </body>
</html>
