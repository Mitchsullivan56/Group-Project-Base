<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

  <body>
    <div class="columns">
      <div class="column sides is-1">
        <aside class="menu">
          <p class="menu-label">GROUP 14</p>

      <div class="column">
        <div class = "title has-text-white is-1 has-text-centered">SEARCH ALL</div>
        <hr style="width: 100%;text-align:left;margin-left:0">
        <div class = "content has-text-white">
          <input class = "input" id="searchbar" onkeyup="searchAlbum()" type="text" name="search" placeholder="Search for Albums">

        <hr style="width:100%;text-align:left;margin-left:0">
        <button class = "button" onclick="showTableAlbum()">CLICK TO VIEW FULL DETAILS ON ALBUM</button>
        <table class="table" id = "album">
          <thead>
            <tr>
              <th scope="col">Album ID</th>
              <th scope="col">Album Name</th>
            </tr>
          </thead>
          <tbody id = "table_body_album">
            <tr>
              <td></td>
              <td></td>
            </tr>
          </tbody>
        </table>
        <button class = "button" onclick="showTableArtist()">CLICK TO VIEW FULL DETAILS ON ARTISTS</button>
        <table class="table" id = "artist">
          <thead>
            <tr>
              <th scope="col">Artist ID</th>
              <th scope="col">Label ID</th>
              <th scope="col">Stage Name</th>
              <th scope="col">First</th>
              <th scope="col">Last</th>
              <th scope="col">Gender</th>
              <th scope="col">Age</th>
            </tr>
          </thead>
          <tbody id = "table_body_artist">
            <tr>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
          </tbody>
        </table>
        <hr style="width:100%;text-align:left;margin-left:0">
      </div>
      <div class="column sides is-1">
        <figure class="image is-128x128 is-centered"><a href = "teaminfo.html">
          <img src="img/account.png">
        </a></figure>
        <div class = "content has-text-centered">
          <p>OUR TEAM</p>
          <hr style="width:97%;text-align:left;margin-left:0">
          <p>Friends</p>
        </div>
        <div class = "content">
          <ul>
            <li>Friend #1.</li>
            <li>Friend #2.</li>
            <li>Friend #3.</li>
          </ul>
        </div>
      </div>
